<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container border">
        <div class="row">
            <header id="header" class="col12 bg-primary text-white p-2 pl-5">
                <h1>Learning Boostrap</h1>
            </header>
            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row w-50">
                    <li class="col">Main</li>
                    <li class="col">Page 1</li>
                    <li class="col">Page 2</li>
                    <li class="col">Page 3</li>
                    <li class="col">Page 4</li>
                    <li class="col">Page 5</li>
                </ul>
            </nav>
        </div>
        <section id="content" class="col-12">
            <div class="row">
                <section id="products" class="col-9 border">
                    <h2>Products</h2>
                    <hr>
                    <div class="items row">
                        <div class="row mt-2">
                            <div class="item col bg-primary m-3">Product</div>
                            <div class="item col bg-warning m-3">Product</div>
                            <div class="item col bg-danger m-3">Product</div>
                        </div>
                        <div class="row mt-2">
                            <div class="item col bg-primary m-3">Product</div>
                            <div class="item col bg-warning m-3">Product</div>
                            <div class="item col bg-danger m-3">Product</div>
                            <div class="item col bg-danger m-3">Product</div>
                        </div>
                        <div class="row mt-2 justify-content-center">
                            <div class="item col-3 bg-primary m-3">Product</div>
                            <div class="item col-3 bg-warning m-3">Product</div>
                        </div>
                        <div class="row">
                            <div class="item col-2 bg-primary offset-1">Product</div>
                            <div class="item col-2 bg-warning offset-1">Product</div>
                            <div class="item col-2 bg-danger offset-1">Product</div>
                            <div class="item col-2 bg-danger offset-1">Product</div>
                        </div>
                    </div>
                </section>
                <aside class="col-3 border">
                    <h2>Side bar</h2>
                    <div class="lateral row bg-light align-item-star p-2">
                        <div class="col-12 bg-primary ml-2 mt-2 order-2">Element 1</div>
                        <div class="col-12 bg-success ml-2 mt-2 order-3">Element 2</div>
                        <div class="col-12 bg-warning ml-2 mt-2 order-1">Element 3</div>
                    </div>
                </aside>
            </div>
        </section>
        <footer class="col-lg-12 bg-info h-25">Boostrap with CSS</footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
